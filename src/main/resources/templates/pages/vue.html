<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <!-- vue 특징 : 가상 dom을 만들어 js 적용후 화면에 띄우므로 화면 이동없이 화면을 동적으로 변화 시킴으로
        js만 사용할때와 달리 하나의 페이지로 처리하는 효과가 있음

        js: dom 트리를 건드림
        vue,redact : 원본dom은 잇고, js가상의 dom을 메모리에 만들어 적용한 후 화면에 랜더링, 
        메모리에 before, after를 만들어 비교 후 차이점을 랜더링 하는 방식
    -->
</head>
<body>

    <div id="app">
        {{ message }} 
      </div>

      <div id="app-2">
        <span v-bind:title="message"> <!-- 타이틀 속성에 연결-->
          내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
      </div>

      <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
      </div>

      <div id="app-4">
        <ol>
          <li v-for="todo in todos">   <!-- todos:값을 반복하여 전달 todo: 변수-->
            {{ todo.text }}
          </li>
        </ol>
      </div>






      <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>  <!-- v-on:click 클릭하면 reverseMessage 함수 실행-->
      </div>




      <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
      </div>












      <script>
        var app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요 Vue!'
        }
        });

        var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
        }
        })




        /*=== 해당 id div를 껏다 켯다===*/
        let app3 = new Vue({
  el: '#app-3',
  data: {
    seen: false
  }
})
    /*=======================*/






 /*=======================*/
    var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [    
      { text: 'JavaScript 배우기' },
      { text: 'Vue 배우기' },
      { text: '무언가 멋진 것을 만들기' },
      { text: '조아' }
    ]
  }
})



 /*=======================*/

var app5 = new Vue({
  el: '#app-5',
  data: {
    message: '안녕하세요! Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')   /*각각 스플릿하면서 거꾸로 돌려서 합침 */
    }
  }
})



 /*=======================*/
var app6 = new Vue({
  el: '#app-6',
  data: {                   /*통신을 한다면 데이터는 이곳으로 들어옴 */
    message: '안녕하세요 Vue!'
  }
})





      </script>

</body>
</html>
